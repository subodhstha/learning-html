<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after{
            contain: 'hello';
        }
        h1::before{
            contain: hi;
        }
    </style>
</head>
<body>
    <h1>
        using ::after and ::before psudo element
    </h1>
</body>
</html>
