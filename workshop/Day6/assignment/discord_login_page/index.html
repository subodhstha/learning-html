<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="login_box">
           <div class="left">
                <div class="wel">Welcome back!</div>
                <div class="lin">We're so excited to see you again!</div>
                <div class="mail">
                    EMAIL OR PHONE NUMBER <br>
                    <input type="text" class="mail box">
                </div>
                <div class="pass">
                    PASSWORD<br>
                    <input type="password" class="pass box">
                </div>
                <div class="forg">
                    <a href="#">Forget your password?</a>
                </div>
                <div class="login_btn">
                    <button class="login">Login</button>
                </div>
                <div class="last">Need an account? <a href="#">Register</a></div>
           </div>
           <div class="right">
                <div class="img">
                    <img src="./image/Discord-QR-Code.png" alt="qr code">
                </div>
                <div class="r_text">Log in with QR Code</div>
                <div class="scn">Scan this with <span>Discord mobile app</span> to log in instantly</div>
           </div>
        </div>
    </div>
</body>
</html>
