<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background: brown;
            /* transition: width 2s .3s, background 3s 1s; */
            transition: all 2s .2s;
        }
        .box:hover{
            width: 150px;
            background-color: indigo;
    
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
