<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--unorder list-->
    <h1 >Unorder List</h1>
    <ul type="circle">
        <li>book</li>
        <li>copy</li>
    </ul>
    <!--order list-->
    <h1>Order List</h1>
    <ol start="10">
        <li>proceser</li>
        <li>graphic card</li>
        <li>motherboard</li>
    </ol>
    <ol reversed>
        <li>proceser</li>
        <li>graphic card</li>
        <li>motherboard</li>
    </ol>
    <h1>Description List</h1>
    <dl>
        <dt>hello</dt>
        <dd>hello world</dd>
    </dl>
</body>
</html>
